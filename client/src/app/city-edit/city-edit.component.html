<mat-card>
  <form #cityForm="ngForm" (ngSubmit)="save(cityForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{city.name ? 'Edit' : 'Add'}} City</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="city.href">
      <mat-form-field>
        <input matInput placeholder="City Name" [(ngModel)]="city.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!cityForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(city.href)"
              *ngIf="city.href" type="button">Delete</button>
      <a mat-button routerLink="/city-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{city.giphyUrl}}" alt="{{city.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
