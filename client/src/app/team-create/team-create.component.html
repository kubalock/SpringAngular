<mat-card>
  <form #createTeam="ngForm" (ngSubmit)="create(createTeam.value)">
    <mat-card-header>
      <mat-card-title><h2>Create a team</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="team_leader" [(ngModel)]="user.user_id">
      <mat-form-field>
        <input matInput placeholder="Team Name" [(ngModel)]="team.team_name"
               required name="name" #name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="team.team_description"
        required name="description" #description>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!createTeam.form.valid">Save</button>
      <a mat-button routerLink="/team-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
