<mat-card>
    <mat-card-header>
      <mat-card-title><h2>{{user.username}}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <img mat-list style="width:20%; length: 25%;" src="{{user.giphyUrl}}">
      <h2 mat-line>Team</h2>
      <a mat-button [routerLink]="['/team', user.team.team_id]">{{user.team.team_name}}</a>
    </mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
