<mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="teamTrue"><h2>{{team.team_name}}</h2>
        <h6 mat-line>{{team.team_description}}</h6>
      </mat-card-title>
      <mat-card-title *ngIf="!teamTrue"><h2>No team</h2>
        <h6 mat-line>You're not assigned to the team yet
        Create new one, or join to existing ones</h6>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="teamTrue">
        <h4 mat-line>Members:</h4>
        <mat-list>
      <mat-list-item *ngFor="let user of users">
        <img mat-list-avatar src="{{user.giphyUrl}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/user', user.user_id]">{{user.username}}</a>
        </h3>
      </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-fab color="primary" routerLink="/team-list">List</button>
      <button *ngIf="!teamTrue" mat-fab color="secondary" routerLink="/create-team">Create</button>
      <button *ngIf="teamTrue && !teamLeader" mat-fab color="primary" (click)="leaveTeam()">Leave</button>
      <br>
      <br>
      <button *ngIf="teamTrue && teamLeader" mat-fab color="primary" (click)="deleteTeam()">Delete</button>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
